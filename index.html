<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LICUIS ULTRA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&family=Teko:wght@700&family=Righteous&family=Chakra+Petch:wght@700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0b1120;
            --secondary-bg: #1c2637;
            --card-bg: #273449;
            --accent-blue: #3b82f6;
            --accent-cyan: #22d3ee;
            --accent-green: #22c55e;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --border-color: rgba(65, 80, 105, 0.5);
            --gradient-blue: linear-gradient(135deg, #3b82f6, #1e40af);
            --gradient-cyan: linear-gradient(135deg, #22d3ee, #0e7490);
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
            --icon-bg: rgba(59, 130, 246, 0.15);
            --icon-hover-bg: rgba(59, 130, 246, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            font-size: clamp(14px, 2vw, 15px);
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        .header {
            background: var(--secondary-bg);
            padding: clamp(15px, 3vw, 25px) 0;
            text-align: center;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            animation: headerShine 3s infinite linear;
        }

        @keyframes headerShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-cyan);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(20px, 5vw, 28px);
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .tagline {
            font-size: clamp(12px, 2vw, 14px);
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .version-info {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 2vw, 15px);
            position: relative;
            z-index: 2;
        }

        .version-text, .update-text {
            font-family: 'Fira Code', monospace;
            font-size: clamp(9px, 1.5vw, 11px);
            color: var(--accent-cyan);
            background: var(--icon-bg);
            padding: clamp(4px, 1vw, 6px) clamp(8px, 2vw, 14px);
            border-radius: 20px;
            border: 1px solid rgba(34, 211, 238, 0.2);
            transition: all 0.3s ease;
        }

        .version-text:hover, .update-text:hover {
            background: var(--icon-hover-bg);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        }

        /* Main Content */
        .main-content {
            padding: clamp(20px, 3vw, 30px) 0;
        }

        .dashboard-card {
            background: var(--secondary-bg);
            border-radius: clamp(12px, 2vw, 18px);
            box-shadow: var(--shadow-md);
            padding: clamp(15px, 3vw, 25px);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.05), transparent);
            animation: glowPulse 15s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes glowPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-family: 'Teko', sans-serif;
            font-size: clamp(18px, 4vw, 24px);
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--gradient-cyan);
            border-radius: 2px;
        }

        /* Control Panel */
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: clamp(15px, 2vw, 25px);
            margin-bottom: clamp(15px, 2vw, 25px);
            position: relative;
            z-index: 1;
        }

        .selection-box {
            position: relative;
        }

        .selection-box label {
            font-family: 'Teko', sans-serif;
            font-size: clamp(13px, 2vw, 16px);
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: clamp(6px, 1vw, 8px);
            display: block;
            letter-spacing: 1px;
        }

        .selection-box select {
            width: 100%;
            padding: clamp(10px, 2vw, 12px) clamp(12px, 2vw, 16px);
            font-size: clamp(13px, 2vw, 15px);
            border: 2px solid var(--accent-blue);
            border-radius: clamp(8px, 1.5vw, 12px);
            background: var(--card-bg);
            color: var(--text-light);
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%233b82f6" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right clamp(8px, 1.5vw, 12px) center;
            background-size: clamp(20px, 3vw, 24px);
            cursor: not-allowed;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .selection-box select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #1e2531;
        }

        .selection-box select:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 14px rgba(34, 211, 238, 0.3);
            transform: translateY(-2px);
        }

        .selection-box select:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 16px rgba(34, 211, 238, 0.4);
        }

        /* Info Section */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: clamp(15px, 2vw, 20px);
            margin: clamp(15px, 2vw, 25px) 0;
            position: relative;
            z-index: 1;
        }

        .info-card {
            background: var(--card-bg);
            padding: clamp(15px, 2vw, 20px);
            border-radius: clamp(10px, 1.5vw, 14px);
            display: flex;
            align-items: center;
            gap: clamp(12px, 2vw, 16px);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            border-left: 4px solid var(--accent-blue);
        }

        .info-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(59, 130, 246, 0.2);
        }

        .info-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--icon-bg);
            border-radius: 12px;
            font-size: 20px;
            color: var(--accent-blue);
            transition: all 0.3s ease;
        }

        .info-card:hover .info-icon {
            background: var(--icon-hover-bg);
            transform: scale(1.1) rotate(5deg);
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: clamp(12px, 1.8vw, 14px);
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .info-value {
            font-family: 'Chakra Petch', sans-serif;
            font-size: clamp(16px, 2.5vw, 20px);
            font-weight: 700;
            background: var(--gradient-cyan);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Analysis Section */
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: clamp(15px, 2vw, 20px);
            margin-top: 20px;
        }

        .analysis-card {
            background: var(--card-bg);
            padding: clamp(15px, 2vw, 20px);
            border-radius: clamp(10px, 1.5vw, 14px);
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .analysis-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(59, 130, 246, 0.2);
        }

        .analysis-label {
            font-size: clamp(12px, 1.8vw, 14px);
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 10px;
        }

        .analysis-value {
            font-family: 'Chakra Petch', sans-serif;
            font-size: clamp(16px, 2.5vw, 20px);
            font-weight: 700;
            margin-top: clamp(4px, 1vw, 6px);
            display: block;
            background: var(--gradient-cyan);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .server-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(34, 197, 94, 0.15);
            border-radius: 20px;
            color: var(--accent-green);
            font-size: 14px;
        }

        .server-status::before {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: serverPulse 2s infinite ease-in-out;
        }

        @keyframes serverPulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        /* History Section */
        .history-list {
            margin-top: 20px;
        }

        .history-item {
            background: var(--card-bg);
            padding: clamp(12px, 2vw, 16px);
            border-radius: clamp(8px, 1.5vw, 12px);
            margin-bottom: clamp(10px, 1.5vw, 15px);
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(59, 130, 246, 0.2);
        }

        .history-item.pending {
            animation: pulse 2s infinite ease-in-out;
        }

        .history-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: clamp(12px, 1.8vw, 14px);
            color: var(--text-muted);
        }

        .history-detail i {
            color: var(--accent-cyan);
            font-size: 14px;
            background: var(--icon-bg);
            padding: 6px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .history-detail:hover i {
            background: var(--icon-hover-bg);
            transform: rotate(15deg);
        }

        .history-value {
            font-family: 'Chakra Petch', sans-serif;
            font-size: clamp(13px, 2vw, 15px);
            background: var(--gradient-cyan);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .status-text {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-text.win {
            color: #2ecc71;
        }

        .status-text.loss {
            color: #ff4444;
        }

        .status-text.pending {
            color: #f39c12;
        }

        .status-indicator {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--icon-bg);
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .status-indicator:hover {
            background: var(--icon-hover-bg);
        }

        .pending-spinner {
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid var(--accent-blue);
            border-right: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .win-icon::before {
            content: '\f091';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 16px;
            color: #2ecc71;
        }

        .loss-icon::before {
            content: '\f00d';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 16px;
            color: #ff4444;
        }

        .action-button {
            padding: clamp(10px, 2vw, 12px) clamp(15px, 2vw, 20px);
            background: var(--card-bg);
            color: var(--accent-blue);
            border: 2px solid var(--accent-blue);
            border-radius: clamp(8px, 1.5vw, 12px);
            font-family: 'Roboto Slab', sans-serif;
            font-size: clamp(13px, 2vw, 15px);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(8px, 1.5vw, 10px);
            margin-top: 20px;
            width: 100%;
        }

        .action-button:hover {
            background: var(--accent-blue);
            color: var(--text-light);
            box-shadow: 0 0 16px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .action-button i {
            font-size: clamp(13px, 2vw, 15px);
            transition: transform 0.3s ease;
        }

        .action-button:hover i {
            transform: scale(1.1) rotate(10deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .analysis-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .history-item {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }
            
            .history-detail {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                flex-direction: column;
                gap: 5px;
            }
        }

        .api-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .api-status.live {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .api-status.offline {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            color: var(--text-light);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .server-info {
            background: rgba(59, 130, 246, 0.15);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 3px solid var(--accent-blue);
            font-size: 14px;
        }
        
        .server-info span {
            color: var(--accent-blue);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="logo-text">LICUIS ULTRA</div>
            </div>
            <div class="tagline"></div>
            <div class="version-info">
                <div class="version-text">SECURITY</div>
                <div class="update-text">ULTRA AI V2.0</div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <div class="main-content">
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">Control Panel</h2>
                </div>
                <div class="control-panel">
                    <div class="selection-box">
                        <label for="resultType">Prediction Type</label>
                        <select id="resultType" disabled>
                            <option value="">Auto Selecting...</option>
                            <option value="bigsmall">Big/Small</option>
                            <option value="redgreen">Red/Green</option>
                        </select>
                    </div>
                    <div class="selection-box">
                        <label for="serverSelect">AI Server</label>
                        <select id="serverSelect" disabled>
                            <option value="">Auto Selecting...</option>
                            <option value="Vision">SERVER 1 - Vision</option>
                            <option value="ATSTrend">SERVER 2 - ATS Trend</option>
                            <option value="ColorStrike">SERVER 3 - Color Strike</option>
                            <option value="ChromaLogic">AI Based Server</option>
                            <option value="GlowPredict">Calculation Server</option>
                            <option value="ColorAIPredict">AI Calculation Server</option>
                            <option value="AiBrain">Guaranteed Win Server</option>
                            <option value="HueMindAI">Fusion Special Server</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">Live Information</h2>
                </div>
                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="info-content">
                            <div class="info-label">Period</div>
                            <div id="periodNumber" class="info-value">Loading...</div>
                        </div>
                    </div>
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="info-content">
                            <div class="info-label">Time Left</div>
                            <div id="timer" class="info-value">00:00</div>
                        </div>
                    </div>
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-poll"></i>
                        </div>
                        <div class="info-content">
                            <div class="info-label">Prediction</div>
                            <div id="currentResult" class="info-value">Waiting for server...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">Analysis Dashboard <span id="apiStatus" class="api-status offline">API OFFLINE</span></h2>
                </div>
                <div class="analysis-grid">
                    <div class="analysis-card">
                        <div class="analysis-label">Most Frequent</div>
                        <div id="mostFrequent" class="analysis-value">-</div>
                    </div>
                    <div class="analysis-card">
                        <div class="analysis-label">Win Rate</div>
                        <div id="winAccuracy" class="analysis-value">0%</div>
                    </div>
                    <div class="analysis-card">
                        <div class="analysis-label">Total Wins</div>
                        <div id="totalWins" class="analysis-value">0</div>
                    </div>
                    <div class="analysis-card">
                        <div class="analysis-label">Server Status</div>
                        <div id="serverStatus" class="analysis-value server-status">Connected</div>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">History</h2>
                </div>
                <div class="history-list" id="historyBody">
                    </div>
                <button class="action-button" onclick="clearHistory()">
                    <i class="fas fa-trash-alt"></i> Clear History
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // DOM Elements
        const periodNumberElement = document.getElementById('periodNumber');
        const timerElement = document.getElementById('timer');
        const currentResultElement = document.getElementById('currentResult');
        const historyBody = document.getElementById('historyBody');
        const mostFrequentElement = document.getElementById('mostFrequent');
        const winAccuracyElement = document.getElementById('winAccuracy');
        const totalWinsElement = document.getElementById('totalWins');
        const serverStatusElement = document.getElementById('serverStatus');
        const resultTypeSelect = document.getElementById('resultType');
        const serverSelect = document.getElementById('serverSelect');
        const apiStatusElement = document.getElementById('apiStatus');
        const toastElement = document.getElementById('toast');
        
        // Application State
        let lastPeriodNumber = null;
        let history = [];
        let currentResult = null;
        let pendingResult = null;
        let winCount = 0;
        let lossStreak = 0;
        let totalBets = 0;
        let totalWins = 0;
        let totalLosses = 0;
        let isResultProcessing = false;
        let selectedServer = '';
        let lastTimerUpdate = 0;
        let cachedData = [];
        let lastResults = { bigsmall: [], redgreen: [] };
        let historyData = [];
        let isFetching = false;
        let apiOnline = false;
        let serverPerformance = {
            'Vision': { wins: 0, losses: 0, lastUsed: 0 },
            'ATSTrend': { wins: 0, losses: 0, lastUsed: 0 },
            'ColorStrike': { wins: 0, losses: 0, lastUsed: 0 },
            'ChromaLogic': { wins: 0, losses: 0, lastUsed: 0 },
            'GlowPredict': { wins: 0, losses: 0, lastUsed: 0 },
            'ColorAIPredict': { wins: 0, losses: 0, lastUsed: 0 },
            'AiBrain': { wins: 0, losses: 0, lastUsed: 0 },
            'HueMindAI': { wins: 0, losses: 0, lastUsed: 0 }
        };

        // Show toast notification
        function showToast(message, duration = 3000) {
            toastElement.textContent = message;
            toastElement.classList.add('show');
            
            setTimeout(() => {
                toastElement.classList.remove('show');
            }, duration);
        }

        // Function to fetch previous results (history)
        async function fetchPreviousResults() {
            if (isFetching) return historyData;
            isFetching = true;
            
            try {
                const timestamp = Date.now();
                const response = await fetch(`https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${timestamp}&pageSize=10`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.data && data.data.list && data.data.list.length > 0) {
                    historyData = data.data.list.map(item => {
                        return {
                            number: parseInt(item.premium || item.result || item.number || 0),
                            issueNumber: item.issueNumber || item.period || 'N/A'
                        };
                    }).slice(0, 10);
                    
                    apiOnline = true;
                    apiStatusElement.textContent = 'API LIVE';
                    apiStatusElement.className = 'api-status live';
                    return historyData;
                } else {
                    console.warn('API returned no history data. Using mock data.');
                    return generateMockData();
                }
            } catch (e) {
                console.error('Error fetching previous results:', e);
                return generateMockData();
            } finally {
                isFetching = false;
            }
        }

        // Generate mock data when API is unavailable
        function generateMockData() {
            apiOnline = false;
            apiStatusElement.textContent = 'API OFFLINE';
            apiStatusElement.className = 'api-status offline';
            
            const mockData = [];
            for (let i = 0; i < 10; i++) {
                mockData.push({
                    number: Math.floor(Math.random() * 10),
                    issueNumber: `20230815${10000 + i}`
                });
            }
            return mockData;
        }
        
        // Analyze and select best prediction type
        async function analyzeAndSelectPredictionType() {
            const data = await fetchPreviousResults();
            const numbers = data.length ? data.map(item => item.number % 10) : [];
            if (numbers.length < 3) return;
            
            const bsPattern = numbers.slice(0, 3).map(n => n >= 5 ? 'big' : 'small');
            const isBSAlternating = (bsPattern[0] !== bsPattern[1] && bsPattern[1] !== bsPattern[2]);
            const isBSStreak = (bsPattern[0] === bsPattern[1] && bsPattern[1] === bsPattern[2]);
            
            const rgPattern = numbers.slice(0, 3).map(n => [0, 2, 4, 6, 8].includes(n) ? 'red' : 'green');
            const isRGAlternating = (rgPattern[0] !== rgPattern[1] && rgPattern[1] !== rgPattern[2]);
            const isRGStreak = (rgPattern[0] === rgPattern[1] && rgPattern[1] === rgPattern[2]);
            
            let selectedType = 'bigsmall';
            if (isRGStreak || isRGAlternating) {
                selectedType = 'redgreen';
            }
            
            resultTypeSelect.value = selectedType;
            showToast(`Auto-selected Prediction Type: ${selectedType.toUpperCase()}`);
        }

        // Update period and timer
        function updatePeriodAndTimer() {
            const now = new Date();
            const currentTime = now.getTime();
            if (currentTime - lastTimerUpdate < 1000) return;
            lastTimerUpdate = currentTime;
            
            now.setUTCSeconds(now.getUTCSeconds());
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
            const periodNumber = `${year}${month}${day}1000${10001 + totalMinutes}`;
            
            const remainingSeconds = 60 - now.getUTCSeconds();
            
            if (lastPeriodNumber !== periodNumber) {
                if (pendingResult && lastPeriodNumber) {
                    checkPendingResult(lastPeriodNumber).catch(err => console.error('Pending result check failed:', err));
                }
                
                lastPeriodNumber = periodNumber;
                periodNumberElement.textContent = periodNumber || 'N/A';
                
                analyzeAndSelectPredictionType();
                analyzeAndSelectServer();
            }
            
            timerElement.textContent = `00:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // Check pending result against actual result
        async function checkPendingResult(period) {
            if (!pendingResult) return;
            
            try {
                const data = await fetchPreviousResults();
                const actualNumber = data.length > 0 ? data[0].number % 10 : Math.floor(Math.random() * 10);
                
                const resultType = pendingResult.resultType;
                let isWin = false;
                
                if (resultType === 'bigsmall') {
                    const predictedBig = pendingResult.result === 'BIG';
                    const actualBig = actualNumber >= 5;
                    isWin = predictedBig === actualBig;
                } else if (resultType === 'redgreen') {
                    const predictedRed = pendingResult.result === 'RED';
                    const actualRed = [0, 2, 4, 6, 8].includes(actualNumber);
                    isWin = predictedRed === actualRed;
                }
                
                const historyIndex = history.findIndex(h => h.period === period && h.status === 'Pending');
                if (historyIndex !== -1) {
                    history[historyIndex].status = isWin ? 'WIN' : 'LOSS';
                    history[historyIndex].apiResult = actualNumber;
                    
                    if (serverPerformance[pendingResult.server]) {
                        if (isWin) {
                            serverPerformance[pendingResult.server].wins++;
                        } else {
                            serverPerformance[pendingResult.server].losses++;
                        }
                        serverPerformance[pendingResult.server].lastUsed = Date.now();
                    }
                    
                    totalBets++;
                    if (isWin) {
                        totalWins++;
                        winCount++;
                        lossStreak = 0;
                    } else {
                        totalLosses++;
                        winCount = 0;
                        lossStreak++;
                    }
                    
                    updateAnalytics();
                }
                
                pendingResult = null;
                renderHistory();
            } catch (error) {
                console.error('Error checking pending result:', error);
            }
        }

        // Update analytics display
        function updateAnalytics() {
            const winAccuracy = totalBets > 0 ? Math.round((totalWins / totalBets) * 100) : 0;
            winAccuracyElement.textContent = `${winAccuracy}%`;
            
            totalWinsElement.textContent = totalWins;
            
            const resultCounts = {};
            history.forEach(item => {
                if (item.status !== 'Pending') {
                    resultCounts[item.result] = (resultCounts[item.result] || 0) + 1;
                }
            });
            
            let mostFrequent = '-';
            let maxCount = 0;
            for (const [result, count] of Object.entries(resultCounts)) {
                if (count > maxCount) {
                    mostFrequent = result;
                    maxCount = count;
                }
            }
            
            mostFrequentElement.textContent = mostFrequent;
        }

        // Generate prediction result based on selected server
        async function generateResult(period) {
            if (isResultProcessing || !selectedServer || !period) {
                currentResultElement.textContent = !selectedServer ? 'Waiting for Server...' : 'Period Not Available';
                return;
            }
            
            isResultProcessing = true;
            currentResultElement.textContent = 'Processing...';
            
            const resultType = resultTypeSelect.value || 'bigsmall';
            let prediction;
            
            try {
                const startTime = Date.now();
                
                switch (selectedServer) {
                    case 'Vision': prediction = await VisionMethod(resultType); break;
                    case 'ATSTrend': prediction = await ATSTrendMethod(resultType); break;
                    case 'HueMindAI': prediction = await HueMindAIMethod(resultType); break;
                    case 'ColorStrike': prediction = await ColorStrikeServerMethod(resultType); break;
                    case 'ChromaLogic': prediction = await ChromaLogicServerMethod(resultType); break;
                    case 'GlowPredict': prediction = await GlowPredictServerMethod(resultType); break;
                    case 'ColorAIPredict': prediction = await ColorAIPredictServerMethod(resultType, period); break;
                    case 'AiBrain': prediction = await AiBrainServerMethod(resultType); break;
                    default: prediction = { result: "No Engine Selected", probability: 0 };
                }
                
                const elapsed = Date.now() - startTime;
                const delay = Math.max(0, 5000 - elapsed);
                await new Promise(resolve => setTimeout(resolve, delay));
                
                const displayText = prediction.message ? 
                    `${prediction.result} (${prediction.probability}%) - ${prediction.message}` : 
                    `${prediction.result} (${prediction.probability}%)`;
                
                currentResultElement.textContent = displayText;
                currentResult = prediction.result;
                
                if (prediction.result !== "Awaiting Next Cycle") {
                    history.unshift({
                        period,
                        result: prediction.result,
                        status: "Pending",
                        resultType,
                        server: selectedServer,
                        probability: prediction.probability
                    });
                    
                    pendingResult = history[0];
                    lastResults[resultType].unshift(prediction.result);
                    
                    if (lastResults[resultType].length > 5) {
                        lastResults[resultType].pop();
                    }
                }
                
                renderHistory();
            } catch (error) {
                console.error("Error in generateResult:", error);
                currentResultElement.textContent = 'Prediction Error';
            } finally {
                isResultProcessing = false;
            }
        }

        // Prediction Algorithms (using mock data)
        async function VisionMethod(type) {
            const data = await fetchPreviousResults();
            const numbers = data.length ? data.map(item => item.number % 10) : Array(20).fill().map(() => Math.floor(Math.random() * 10));
            
            const mean = numbers.slice(0, 20).reduce((sum, n) => sum + n, 0) / 20;
            const stdDev = Math.sqrt(numbers.slice(0, 20).reduce((sum, n) => sum + (n - mean) ** 2, 0) / 20);
            const upperBand = mean + 2 * stdDev;
            const lowerBand = mean - 2 * stdDev;
            const latest = numbers[0];
            
            let result, probability;
            
            if (type === 'bigsmall') {
                result = latest > upperBand ? 'SMALL' : latest < lowerBand ? 'BIG' : latest >= mean ? 'BIG' : 'SMALL';
                probability = 80 + Math.min(Math.abs(latest - mean) / stdDev, 2) * 10;
            } else {
                result = latest > upperBand || latest < lowerBand ? 'GREEN' : [0, 2, 4, 6, 8].includes(Math.round(latest)) ? 'RED' : 'GREEN';
                probability = 80 + Math.min(Math.abs(latest - mean) / stdDev, 2) * 10;
            }
            
            if (lastResults[type].slice(0, 3).every(r => r === result)) {
                result = result === 'BIG' ? 'SMALL' : result === 'SMALL' ? 'BIG' : result === 'RED' ? 'GREEN' : 'RED';
                probability -= 15;
            }
            
            return { result, probability: Math.min(99, Math.max(80, Math.round(probability))) };
        }

        async function ATSTrendMethod(type) {
            const data = await fetchPreviousResults();
            const numbers = data.length ? data.map(item => item.number % 10) : Array(20).fill().map(() => Math.floor(Math.random() * 10));
            
            const changes = numbers.slice(0, 20).map((n, i) => i > 0 ? n - numbers[i - 1] : 0);
            const gains = changes.reduce((sum, c) => sum + (c > 0 ? c : 0), 0) / 19;
            const losses = Math.abs(changes.reduce((sum, c) => sum + (c < 0 ? c : 0), 0) / 19);
            const rs = losses === 0 ? 100 : gains / losses;
            const rsi = 100 - (100 / (1 + rs));
            
            let result, probability;
            
            if (type === 'bigsmall') {
                result = rsi > 70 ? 'SMALL' : rsi < 30 ? 'BIG' : rsi >= 50 ? 'BIG' : 'SMALL';
                probability = 80 + Math.abs(rsi - 50) / 5;
            } else {
                result = rsi > 70 || rsi < 30 ? 'GREEN' : [0, 2, 4, 6, 8].includes(numbers[0]) ? 'RED' : 'GREEN';
                probability = 80 + Math.abs(rsi - 50) / 5;
            }
            
            if (lastResults[type].slice(0, 3).every(r => r === result)) {
                result = result === 'BIG' ? 'SMALL' : result === 'SMALL' ? 'BIG' : result === 'RED' ? 'GREEN' : 'RED';
                probability -= 15;
            }
            
            return { result, probability: Math.min(99, Math.max(80, Math.round(probability))) };
        }

        async function HueMindAIMethod(type) {
            const data = await fetchPreviousResults();
            const numbers = data.length ? data.map(item => item.number % 10) : Array(20).fill().map(() => Math.floor(Math.random() * 10));
            
            const patterns = {};
            for (let i = 0; i < numbers.length - 2; i++) {
                const pattern = `${numbers[i]}-${numbers[i+1]}`;
                patterns[pattern] = patterns[pattern] || [];
                patterns[pattern].push(numbers[i+2]);
            }
            
            const lastPattern = `${numbers[1]}-${numbers[0]}`;
            const possibleNext = patterns[lastPattern] || [Math.floor(Math.random() * 10)];
            
            const nextNumber = possibleNext[Math.floor(Math.random() * possibleNext.length)];
            
            let result, probability;
            
            if (type === 'bigsmall') {
                result = nextNumber >= 5 ? 'BIG' : 'SMALL';
                probability = 85;
            } else {
                result = [0, 2, 4, 6, 8].includes(nextNumber) ? 'RED' : 'GREEN';
                probability = 85;
            }
            
            return { result, probability };
        }

        async function ColorStrikeServerMethod(type) {
            const data = await fetchPreviousResults();
            const numbers = data.length ? data.map(item => item.number % 10) : Array(20).fill().map(() => Math.floor(Math.random() * 10));
            
            const counts = {};
            numbers.forEach(n => {
                counts[n] = (counts[n] || 0) + 1;
            });
            
            let leastFrequent = 0;
            let minCount = Infinity;
            for (let i = 0; i <= 9; i++) {
                if ((counts[i] || 0) < minCount) {
                    minCount = counts[i] || 0;
                    leastFrequent = i;
                }
            }
            
            let result, probability;
            
            if (type === 'bigsmall') {
                result = leastFrequent >= 5 ? 'BIG' : 'SMALL';
                probability = 82;
            } else {
                result = [0, 2, 4, 6, 8].includes(leastFrequent) ? 'RED' : 'GREEN';
                probability = 82;
            }
            
            return { result, probability };
        }

        async function ChromaLogicServerMethod(type) {
            const data = await fetchPreviousResults();
            const numbers = data.length ? data.map(item => item.number % 10) : Array(20).fill().map(() => Math.floor(Math.random() * 10));
            
            const lastNumber = numbers[0];
            let result, probability;
            
            if (type === 'bigsmall') {
                result = lastNumber >= 5 ? 'SMALL' : 'BIG';
                probability = 78;
            } else {
                result = [0, 2, 4, 6, 8].includes(lastNumber) ? 'GREEN' : 'RED';
                probability = 78;
            }
            
            return { result, probability };
        }

        async function GlowPredictServerMethod(type) {
            let result, probability;
            
            if (type === 'bigsmall') {
                result = Math.random() > 0.5 ? 'BIG' : 'SMALL';
                probability = 75;
            } else {
                result = Math.random() > 0.5 ? 'RED' : 'GREEN';
                probability = 75;
            }
            
            return { result, probability };
        }

        async function ColorAIPredictServerMethod(type, period) {
            const seed = parseInt(period.slice(-4)) || 1234;
            const randomValue = (seed * 9301 + 49297) % 233280;
            const normalized = randomValue / 233280;
            
            let result, probability;
            
            if (type === 'bigsmall') {
                result = normalized > 0.5 ? 'BIG' : 'SMALL';
                probability = 80 + Math.floor(normalized * 15);
            } else {
                result = normalized > 0.5 ? 'RED' : 'GREEN';
                probability = 80 + Math.floor(normalized * 15);
            }
            
            return { result, probability };
        }

        async function AiBrainServerMethod(type) {
            let result, probability;
            
            if (type === 'bigsmall') {
                result = Math.random() > 0.3 ? 'BIG' : 'SMALL';
                probability = 90;
            } else {
                result = Math.random() > 0.3 ? 'RED' : 'GREEN';
                probability = 90;
            }
            
            return { result, probability };
        }

        // Render history to the UI
        function renderHistory() {
            if (!historyBody) return;
            
            historyBody.innerHTML = history.map(h => `
                <div class="history-item ${h.status.toLowerCase()}">
                    <div class="history-content">
                        <div class="history-detail">
                            <i class="fas fa-calendar-alt"></i> Period: 
                            <span class="history-value">${h.period || 'N/A'}</span>
                        </div>
                        <div class="history-detail">
                            <i class="fas fa-microchip"></i> Engine: 
                            <span class="history-value">${h.server || 'Unknown'}</span>
                        </div>
                        <div class="history-detail">
                            <i class="fas fa-chart-line"></i> Prediction: 
                            <span class="history-value">${h.result} (${h.probability}%)</span>
                        </div>
                    </div>
                    <div class="status-container">
                        <span class="status-indicator">
                            ${h.status === 'Pending' ? '<span class="pending-spinner"></span>' : 
                            h.status === 'WIN' ? '<i class="fas fa-trophy win-icon"></i>' : 
                            '<i class="fas fa-times-circle loss-icon"></i>'}
                        </span>
                        <span class="status-text ${h.status.toLowerCase()}">${h.status}</span>
                    </div>
                </div>
            `).join("");
        }

        function clearHistory() {
            if (history.length === 0) {
                showToast("History is already empty");
                return;
            }
            
            history = [];
            totalBets = 0;
            totalWins = 0;
            totalLosses = 0;
            winCount = 0;
            lossStreak = 0;
            mostFrequentElement.textContent = '-';
            winAccuracyElement.textContent = "0%";
            totalWinsElement.textContent = '0';
            serverStatusElement.textContent = "Connected";
            lastResults = { bigsmall: [], redgreen: [] };
            
            for (const server in serverPerformance) {
                serverPerformance[server] = { wins: 0, losses: 0, lastUsed: 0 };
            }
            
            renderHistory();
            showToast("History cleared successfully");
        }

        async function analyzeAndSelectServer() {
            const resultType = resultTypeSelect.value || 'bigsmall';
            const data = await fetchPreviousResults();
            const numbers = data.length ? data.map(item => item.number % 10) : Array(20).fill().map(() => Math.floor(Math.random() * 10));
            
            const recentResults = numbers.slice(0, 5);
            const bigCount = recentResults.filter(n => n >= 5).length;
            const smallCount = recentResults.filter(n => n < 5).length;
            const redCount = recentResults.filter(n => [0, 2, 4, 6, 8].includes(n)).length;
            const greenCount = recentResults.length - redCount;
            
            const lastThree = recentResults.slice(0, 3);
            const isStreak = lastThree.every(n => 
                resultType === 'bigsmall' ? n >= 5 : [0, 2, 4, 6, 8].includes(n)
            ) || lastThree.every(n => 
                resultType === 'bigsmall' ? n < 5 : ![0, 2, 4, 6, 8].includes(n)
            );
            
            const isAlternating = lastThree.length >= 3 && 
                ((lastThree[0] >= 5 && lastThree[1] < 5 && lastThree[2] >= 5) || 
                 (lastThree[0] < 5 && lastThree[1] >= 5 && lastThree[2] < 5));
            
            const serverWinRates = {};
            for (const server in serverPerformance) {
                const { wins, losses } = serverPerformance[server];
                const total = wins + losses;
                serverWinRates[server] = total > 0 ? wins / total : 0;
            }
            
            let bestServer = '';
            
            if (isStreak) {
                bestServer = serverWinRates['Vision'] > serverWinRates['ATSTrend'] ? 'Vision' : 'ATSTrend';
            } else if (isAlternating) {
                bestServer = serverWinRates['ChromaLogic'] > serverWinRates['ColorStrike'] ? 'ChromaLogic' : 'ColorStrike';
            } else {
                let highestRate = 0;
                for (const server in serverWinRates) {
                    if (serverWinRates[server] > highestRate) {
                        highestRate = serverWinRates[server];
                        bestServer = server;
                    }
                }
                
                if (highestRate === 0) {
                    bestServer = resultType === 'bigsmall' ? 'AiBrain' : 'HueMindAI';
                }
            }
            
            selectedServer = bestServer;
            serverSelect.value = bestServer;
            
            if (lastPeriodNumber) {
                generateResult(lastPeriodNumber);
            }
            
            showToast(`Auto-selected Server: ${bestServer}`);
        }

        // Initialize the application
        setInterval(updatePeriodAndTimer, 1000);
        
        fetchPreviousResults().then(data => {
            analyzeAndSelectPredictionType();
            analyzeAndSelectServer();
        });
    </script>
